<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="icon" type="image/x-icon" href="static/icon1.ico">
	<title>KnowZone</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	.navbar{
		background: #8c52ff;
		font-family: "Poppins", sans-serif;
	}
	
	.navbar a{
		color: white;
	}

	.navbar a:hover{
		color: white;
	}

	.d-flex .btn{
		color: white;
		border: none;
	}

	.navbar-toggle-icon{
		color: white;
	}

	.d-flex .btn:hover{
		background: white;
		color: #8c52ff;
	}

	h1{
		font-size: 2.5rem;
		position: relative;
		left: 1%;
	}

	.btn, .form-control{
		border-radius: 1px;
	}

	.row{
		width: 90%;
		position: relative;
		left: 5%;
		display: flex;
		background: white;
	}

	.row a{
		color: white;
		text-decoration: none;
	}

	.row a:hover{
		color: white;
	}

	.forum{
		margin-top: 30px;
		width: 33.3%;
		height: 400px;
		text-align: center;
		padding: 80px;
		border: 1px solid #c7c8c9;
		background: #8c52ff;
		color: white;
		font-family: "Poppins", sans-serif;
	}

	i{
		font-size: 2em;
	}

	@media (max-width: 1000px){
		.forum{
			position: relative;
			left: 7.5%;
			width: 90%;
			height: 300px;
			padding: 50px;
		}

		.row{
			display: block;
		}
	}

</style>

<body>
	<nav class="navbar navbar-expand-lg">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="logo.png" width="180" height="40"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="#">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/conta" aria-current="page">Perfil</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Pesquise alguma coisa..." aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
	      </form>
	    </div>
	  </div>
	</nav>

	<div class="row">
		<div class="forum mb-3"><a href="/forum">
			<i class="fab fa-discourse" ></i>
			<h1>For√∫m</h1>
			<p>Pergunte ou ajude outras pessoas respondendo !</p>
		</a></div>
		<div class="forum mb-3"><a href="/cursos">
			<i class="fas fa-chalkboard"></i>
			<h1>Cursos</h1>
			<p>Veja alguns cursos que possam ser de seu interesse !</p>
		</a></div>
		<div class="forum mb-3"><a href="/grupos">
			<i class="fas fa-comments"></i>
			<h1>Chat</h1>
			<p>Converse com outras pessoas ao vivo !</p>
		</a></div>

	</div>

</body>
</html>
